<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link href="./login.style.client.css" rel="stylesheet"/>
    <link href="../webapp.universal.stylesheet.css" rel="stylesheet"/>
    <link href="../bootstrap/css/bootstrap.css" rel="stylesheet"/>
</head>

<body>
<div class="container-fluid">
    <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">NEUcourses</a>
    </header>
</div>

<div class="container-fluid">
    <div>
        <h1>Sign In</h1>
    </div>

    <form>
        <div class="form-group row">
            <label for="username" class="col-sm-2 col-form-label">
                Username:</label>
            <div class="col-sm-10">
                <input class="form-control wbdv-field wbdv-username"
                       id="username"
                       placeholder="Alice">
            </div>
        </div>

        <div class="form-group row">
            <label for="password" class="col-sm-2 col-form-label">
                Password:</label>
            <div class="col-sm-10">
                <input type="password" class="form-control wbdv-field wbdv-password"
                       id="password" placeholder="123qwe#$%">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label"></label>
            <div class="col-sm-10">
                <a href="../profile/profile.template.client.html"><button class="btn btn-primary btn-block wbdv-login" type="button">Sign In</button></a>
                <div class="row">
                    <div class="col-6">
                        <a href="../resetpassword/resetpassword.template.client.html">Forgot Password?</a>
                    </div>
                    <div class="col-6">
                        <a href="../register/register.template.client.html" class="float-right">Sign Up</a>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
