<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>User Admin</title>
    <link href="user-admin.style.client.css" rel="stylesheet"/>
    <link href="../webapp.universal.stylesheet.css" rel="stylesheet"/>
    <link href="../bootstrap/css/bootstrap.css" rel="stylesheet"/>
    <link href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" rel="stylesheet" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <script src="../services/user-admin.service.client.js"></script>
    <script src="../services/user.service.client.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
<div class="container-fluid">
    <div class="container-fluid">
        <h1>User Administration</h1>
    </div>

    <table class="table">
        <thead>
        <tr>
            <th>Username</th>
            <th>Password</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Role</th>
            <th>&nbsp;</th>
        </tr>

        <tr class="wbdv-form">
            <td><input id="usernameFld" class="form-control" title="Enter your username here" placeholder="Username"/></td>
            <td><input id="passwordFld" class="form-control" title="Enter your password here" placeholder="Password"/></td>
            <td><input id="firstNameFld" class="form-control" title="Enter your first name here" placeholder="First Name"/></td>
            <td><input id="lastNameFld" class="form-control" title="Enter your last name here" placeholder="Last Name"/></td>
            <td><select id="roleFld" class="form-control" title="Select your role within the university here">
                <option value="FACULTY">Faculty</option>
                <option value="STUDENT">Student</option>
                <option value="ADMIN">Admin</option>
            </select></td>
            <td><span class="pull-right" style="white-space: nowrap">
                <button class="btn btn-outline-dark wbdv-button-create"><i class="fa-2x fa fa-plus wbdv-icon-create"> Create</i></button>
                <button class="btn btn-outline-dark wbdv-button-update"><i class="fa-2x fa fa-check wbdv-icon-update"> Update</i></button>
            </span></td>
        </tr>
        </thead>

        <tbody class="wbdv-tbody">
        <tr class="wbdv-template wbdv-user wbdv-hidden">
            <td class="wbdv-username">lovelace.a</td>
            <td>&nbsp;</td>
            <td class="wbdv-first-name">Ada</td>
            <td class="wbdv-last-name">Lovelace</td>
            <td class="wbdv-role">FACULTY</td>
            <td class="wbdv-actions"><span class="pull-right">
                <button class="btn btn-outline-dark wbdv-button-remove"><i class="fa-2x fa fa-times wbdv-icon-remove"> Remove</i></button>
                <button class="btn btn-outline-dark wbdv-button-edit"><i class="fa-2x fa fa-pencil wbdv-icon-edit"> Edit</i></button>
            </span></td>
        </tr>

        <tr class="wbdv-template wbdv-user wbdv-hidden">
            <td class="wbdv-username">liddell.a</td>
            <td>&nbsp;</td>
            <td class="wbdv-first-name">Alice</td>
            <td class="wbdv-last-name">Liddell</td>
            <td class="wbdv-role">STUDENT</td>
            <td class="wbdv-actions"><span class="pull-right">
                <button class="btn btn-outline-dark wbdv-button-remove"><i class="fa-2x fa fa-times wbdv-icon-remove"> Remove</i></button>
                <button class="btn btn-outline-dark wbdv-button-edit"><i class="fa-2x fa fa-pencil wbdv-icon-edit"> Edit</i></button>
            </span></td>
        </tr>

        <tr class="wbdv-template wbdv-user wbdv-hidden">
            <td class="wbdv-username">salehi.s</td>
            <td>&nbsp;</td>
            <td class="wbdv-first-name">Sina</td>
            <td class="wbdv-last-name">Salehi</td>
            <td class="wbdv-role">ADMIN</td>
            <td class="wbdv-actions"><span class="pull-right">
                <button class="btn btn-outline-dark wbdv-button-remove"><i class="fa-2x fa fa-times wbdv-icon-remove"> Remove</i></button>
                <button class="btn btn-outline-dark wbdv-button-edit"><i class="fa-2x fa fa-pencil wbdv-icon-edit"> Edit</i></button>
            </span></td>
        </tr>
        </tbody>
    </table>
</div>
<script src="user-admin.controller.client.js"></script>
</body>
</html>
