<!DOCTYPE html>
<html lang="en">

<!-- Document Head -->

<head>
    <meta charset="UTF-8">
    <title>User Admin</title>

    <!-- Stylesheet Links -->

    <link href="user-admin.style.client.css"
          rel="stylesheet"/>
    <link href="../webapp.universal.stylesheet.css"
          rel="stylesheet"/>
    <link href="../bootstrap/css/bootstrap.css"
          rel="stylesheet"/>
    <link href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          rel="stylesheet"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
          crossorigin="anonymous"/>

    <!-- JavaScript Scripts -->

    <script src="../services/user.service.client.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="user-admin.controller.client.js"></script>
</head>

<!-- Document Body -->

<body>

<div class="container-fluid">
    <!-- Navigation Bar (Top of Page) Start -->
    <nav class="navbar navbar-expand navbar-dark bg-dark">
        <a class="navbar-brand" href="../index.html">NEUcourses</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="../index.html">Course List (Home)</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../user-admin/user-admin.template.client.html">User Administration</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../profile/profile.template.client.html">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../login/login.template.client.html">Log Out</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- Navigation Bar (Top of Page) End -->
</div>

<div class="container-fluid">

    <!-- Main Heading -->

    <div class="container-fluid">
        <h1>User Administration</h1>
    </div>

    <!-- Instructions -->

    <div class="container-fluid">
        <h5>Instructions:</h5>
    </div>

    <div class="container-fluid">
        <span class="instruction">
            <button class="btn btn-sm btn-outline-dark">
                <i class="fa-2x fa fa-plus wbdv-icon-create"></i>
            </button> Create New User
        </span>
        <span class="instruction">
            <button class="btn btn-sm btn-outline-dark">
                <i class="fa-2x fa fa-check wbdv-icon-update"></i>
            </button> Update User Attributes
        </span>
        <span class="instruction">
            <button class="btn btn-sm btn-outline-dark">
                <i class="fa-2x fa fa-times wbdv-icon-remove"></i>
            </button> Remove User
        </span>
        <span class="instruction">
            <button class="btn btn-sm btn-outline-dark">
                <i class="fa-2x fa fa-pencil wbdv-icon-edit"></i>
            </button> Select User to Edit
        </span>
    </div>

    <!-- Main Table -->

    <table class="table">

        <!-- Table Head -->

        <thead>

        <!-- Table Attributes -->

        <tr>
            <th>Username</th>
            <th>Password</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Role</th>
            <th>&nbsp;</th>
        </tr>

        <!-- Input Fields -->

        <tr class="wbdv-form">
            <td><input id="usernameFld"
                       class="form-control wbdv-field-username"
                       title="Enter your username here"
                       placeholder="Username"/></td>
            <td><input id="passwordFld"
                       class="form-control wbdv-field-password"
                       title="Enter your password here"
                       placeholder="Password"/></td>
            <td><input id="firstNameFld"
                       class="form-control wbdv-field-firstName"
                       title="Enter your first name here"
                       placeholder="First Name"/></td>
            <td><input id="lastNameFld"
                       class="form-control wbdv-field-lastName"
                       title="Enter your last name here"
                       placeholder="Last Name"/></td>
            <td><select id="roleFld"
                        class="form-control wbdv-field-role"
                        title="Select your role within the university here">
                <option value="FACULTY">Faculty</option>
                <option value="STUDENT">Student</option>
                <option value="ADMIN">Admin</option>
            </select></td>

            <!-- Create and Update Buttons -->

            <td><span class="pull-right"
                      style="white-space: nowrap">
                <button class="btn btn-sm btn-outline-dark wbdv-button-create">
                    <i class="fa-2x fa fa-plus wbdv-icon-create"></i>
                </button>
                <button class="btn btn-sm btn-outline-dark wbdv-button-update">
                    <i class="fa-2x fa fa-check wbdv-icon-update"></i>
                </button>
            </span></td>
        </tr>
        </thead>

        <!-- Table Body -->

        <tbody class="wbdv-tbody">
        </tbody>
    </table>
</div>
</body>
</html>
